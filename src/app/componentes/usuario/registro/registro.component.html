<div class="container" xmlns="http://www.w3.org/1999/html">
  <div class="card card-container">

    <form name="form-signup" (ngSubmit)="f.form.valid && registrar()" #f="ngForm" novalidate>

      <div class="alert alert-danger" role="alert" *ngIf="mensaje">
        {{mensaje}}
      </div>

      <fa-icon [icon]="iconoUsuario" size="6x" [inverse]="true" class="profile-img-card"></fa-icon>

      <div class="form-group" [ngClass]="{'has-error': f.submitted && !username.valid}">
        <label for="username">Nombre de usuario</label>
        <input type="text" name="username" class="form-control input-text-custom" id="username"
               [(ngModel)]="usuario.nombreUsuario" #username="ngModel" required/>
        <div class="alert alert-danger" *ngIf="f.submitted && !username.valid">
          Se necesita un nombre de usuario válido.
        </div>
      </div>

      <div class="form-group" [ngClass]="{'has-error': f.submitted && !name.valid}">
        <label for="name">Correo</label>
        <input type="text" name="name" class="form-control input-text-custom" id="name"
               [(ngModel)]="usuario.correo" #name="ngModel" required/>
        <div class="alert alert-danger" *ngIf="f.submitted && !name.valid">
          El correo es obligatorio.
        </div>
      </div>

      <div class="form-group" [ngClass]="{'has-error': f.submitted && !password.valid}">
        <label for="password">Contraseña</label>
        <input type="password" name="password" class="form-control input-text-custom" id="password"
               [(ngModel)]="usuario.clave" #password="ngModel" required/>
        <div class="alert alert-danger" *ngIf="f.submitted && !password.valid">
          La contraseña es obligatoria.
        </div>
      </div>

      <button type="submit" class="btn btn-lg btn-primary btn-block btn-signin form-submit-button">
        Registrarse
      </button>

      <a [routerLink]="['/login']" class="btn btn-link">Tengo una cuenta</a>

    </form>
  </div>
</div>
