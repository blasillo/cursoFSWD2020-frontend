

<div class="container">
  <header class="jumbotron">
    <h2 class="display-3">
      Bienvenido <strong>{{estudiante.nombreUsuario}}</strong>.
    </h2>
  </header>

  <div class="course-container">
    <div class="card">
      <div class="card-header">
        <div class="row">
          <div class="col col-xs-6">
            <h3 class="panel-title">Cursos inscrito</h3>
          </div>
        </div>
      </div>

      <div class="card-body">
        <table class="table table-striped">
          <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Curso</th>
            <th scope="col">Profesor</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let curso of listaCursos;  index as ind">
            <th scope="row">{{ind + 1}}</th>
            <td>{{curso.nombreCurso}}</td>
            <td>{{curso.profesor.nombreUsuario}}</td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
