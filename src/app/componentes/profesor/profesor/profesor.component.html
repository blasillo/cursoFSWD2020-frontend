<div class="container">
  <header class="jumbotron">
    <h2 class="display-3">
      Bienvenido <strong>{{profesor.nombreUsuario}}</strong>.
    </h2>
  </header>
  <div class="course-container">
    <div class="card">
      <div class="card-header">
        <div class="row">
          <div class="col col-xs-6">
            <h3 class="panel-title">Listado de estudiantes</h3>
          </div>
        </div>
      </div>

      <div class="card-body">
        <table class="table table-striped">
          <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre del estudiante</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let estudiante of listaEstudiantes;  index as ind">
            <th scope="row">{{ind + 1}}</th>
            <td>{{estudiante.nombreUsuario}}</td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
